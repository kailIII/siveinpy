<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mostrar autor</title>
</head>
<body>
	<h1>Mostrar autor</h1>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Pais</th>
				<th>Descripcion</th>
				<th>Imagen</th>
			</tr>
		</thead>
		<tbody>
		{% for autor in autores %}
			<tr>
				<td>{{autor.nombre}}</td>
				<td>{{autor.pais}}</td>
				<td>{{ autor.descripcion}}</td>
				<td><img src="{{MEDIA_URL}}{{autor.foto}}" style="max-width: 120px;" /></td>
			</tr>
		{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">
					<a href="/autores/registrar/">crear nuevo</a>
				</td>
				<td></td>
				<td></td>
			</tr>
		</tfoot>
	</table>
	
		
</body>
</html>
